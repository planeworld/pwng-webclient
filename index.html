<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

  <!-- https://remixicon.com/ -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <title>PWNG Control Panel</title>

  <style>

  </style>
  
  

</head>


<body>

  <div id="app">
    <i class="ri-cloud-line" v-show="server.connected"></i>
    <i class="ri-cloud-off-line" v-show="!server.connected"></i>
    <br>
    <div>
      <button v-on:click="rpc('start_simulation')" v-show="!sim_running">Start Simulation</button>
      <button v-on:click="rpc('stop_simulation')" v-show="sim_running">Stop Simulation</button>
      <button v-on:click="rpc('shutdown')">Shutdown Server</button>
    </div>
    
    <div>
      {{ sim_time.years }} years, {{ sim_time.seconds }} seconds
    </div>
  </div>

<script>
  var server={
    connected: false
  }

  var ws=null;
  
  function connect() {
    ws = new WebSocket("ws://localhost:9002/?id=1");
  
    ws.onopen = function() {
      console.log("[open] Connection established");
      server.connected=true;
      rpc_request("sub_server_stats")
    };

    ws.onmessage = function(e) {
      var msg = JSON.parse(e.data);
      
      if (msg.method=="sim_stats") {
        app.sim_info=msg.params
      } else {
        console.log('Unknown Message:', e.data);
      }

      
    };

    ws.onclose = function(e) {
      server.connected=false
      console.log('Socket is closed. Reconnect will be attempted in 1 second.', e.reason);
      setTimeout(function() {
        connect();
      }, 1000);
    };

    ws.onerror = function(err) {
      console.error('Socket encountered error: ', err.message, 'Closing socket');
      ws.close();
    };
  }


  connect()
  
  var rpc_request = function(method) {
    data = {
      jsonrpc: "2.0",
      method: method, 
      params: [],
      id: 1}
      
    ws.send(JSON.stringify(data))
  
  }
  
  
    var app = new Vue({
      el: '#app',
      data: {
        server: server,
        sim_info: undefined
      },
      methods: {
        rpc: function(method) {
          console.log(method)
          rpc_request(method)
        },
      },
      computed: {
        sim_running: function() {
          var isRunning=false;
          if (this.sim_info) {
            if (this.sim_info.hasOwnProperty("stat_sim")) {
              isRunning=this.sim_info["stat_sim"]
            }
          }
          return isRunning
        },
        sim_time: function() {
          var time={
            years: 0,
            months: 0,
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
          }
          
          
          if (this.sim_info) {
            if (this.sim_info.hasOwnProperty("ts")) {
              var ts=this.sim_info["ts"].split(":")
              time.years=ts[0]
              time.seconds=ts[1]
            }
          }
          return time
        }
      }
      
    })
  
  
  
  
  
  
  
</script>

</body>

</html>
